<ion-view view-title="{{area.description}}">
  <ion-content>
  	<ion-toggle ng-model="settings.isMyArea" toggle-class="toggle-calm">Personal Area</ion-toggle>
  	<ion-list>
  		<ion-item ng-if="today" class="item-text-wrap" ng-class="{shedding: nowShedding}">
  			<b>Today:</b> {{today}}
  		</ion-item>
  	</ion-list>
  	
  	<h3>Check Schedule</h3>
  	<ion-list>
  		<ion-item>
  			<div class="row">
  				<div class="col">
  					<h2>Date</h2>
  					<input type="date" ng-model="check.date" />	
  				</div>
  				<div class="col">
  					<h2>Stage</h2>
		  			<select ng-model="check.stage" class="full">
		  				<option value="1">Level 1</option>
		  				<option value="2">Level 2</option>
		  				<option value="3">Level 3</option>
		  				<option value="4">Level 3B</option>
		  			</select>
		  		</div>
  			</div>
  		</ion-item>
  		<ion-item ng-if="result">
  			<b>Result:</b> {{result}}
  		</ion-item>
  	</ion-list>
  </ion-content>
</ion-view>
