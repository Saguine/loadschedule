<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Status" icon-off="ion-ios7-pulse" icon-on="ion-ios7-pulse-strong" href="#/tab/status">
    <ion-nav-view name="tab-status"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Schedule" icon-off="ion-ios7-calendar-outline" icon-on="ion-ios7-calendar" href="#/tab/schedule">
    <ion-nav-view name="tab-schedule"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Alarms" icon-off="ion-nuclear" icon-on="ion-nuclear" href="#/tab/alarms">
    <ion-nav-view name="tab-alarms"></ion-nav-view>
  </ion-tab>

  <ion-tab title="About" icon-off="ion-ios7-help-outline" icon-on="ion-ios7-help" href="#/tab/about">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>

</ion-tabs>
